<head>

</head>
<body>

<header>
        <div class="container header-content">
            <div class="logo">
                <a href="index.html">The Whispering Willow</a>
            </div>
            <nav class="main-nav" id="main-nav">
                <ul>
                    <li><a href="/nature-main/index.html">Home</a></li>
                    <li><a href="/nature-main/nature-gallery.html">Nature Gallery</a></li>

                    <li><a href="/nature-main/contact.html">Contact</a></li>
                </ul>
            </nav>
            <button class="nav-toggle" id="nav-toggle" aria-label="Toggle navigation">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </header>
<div class="container">

    <div class="player-controls">
        <div class="info">
            <img id="thumbnail" src="" alt="Thumbnail">
            <span id="currentTitle">No song playing</span>
        </div>
        
        <div class="switch-container">
            <button id="modeSwitchBtn" title="Toggle Video/MP3 Mode">üé•</button>
        </div>
        
        <div class="buttons">
            <button id="prevBtn">‚èÆ</button>
            <button id="playPauseBtn">‚ñ∂Ô∏è</button>
            <button id="nextBtn">‚è≠</button>
            <button id="shuffleBtn">üîÄ</button>
            <button id="repeatBtn">üîÅ</button>
        </div>
        <input type="range" id="seekbar" min="0" max="100" value="0">
        <label for="volumeSlider">Volume:</label>
        <input type="range" id="volumeSlider" min="0" max="100" value="50">
    </div>
    
    <div class="search-section">
        <input type="text" id="searchInput" placeholder="Search YouTube for music...">
        <button id="searchBtn">Search</button>
    </div>

    <div class="results-history-container">
        <div class="results-panel">
            <h3>Search Results (Click to Play)</h3>
            <ul id="resultsList" class="results-list"></ul>
        </div>
        
        <div class="history-panel">
            <h3>History</h3>
            <ul id="historyList" class="history-list"></ul>
        </div>
    </div>
    
</div>

<div id="player-wrapper">
    <div id="player"></div> 
</div>

<script src="scripts.js"></script>
<script src="https://www.youtube.com/iframe_api"></script>
</body>
</html>
